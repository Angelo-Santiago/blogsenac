<!-- blog/templates/blog/create_publication.html -->
{% extends 'base.html' %}

{% block title %}
Nova Publicação - Blog Parnaíba
{% endblock title %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h2 class="mt-4">Criar Nova Publicação</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
